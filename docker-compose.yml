version: '3.8'

services:
  wealthfolio-mcp:
    build: .
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - API_BASE_URL=${API_BASE_URL}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/portfolio"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s